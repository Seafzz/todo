{% extends 'tasks/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Manage Tasks {% endblock %}
{% block content %}

<h1>Manage Tasks</h1>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Submit</button>
</form>
<ul>
    {% for task in tasks %}
    <li> {{ task.title }} - {{ task.description }}</li>
    {% endfor %}
</ul>
{% endblock %}
